//Abstraction 
/*
so encapsulation is organizing the code inside the class, while abstraction is identifying the methods of the class. It seems two terms created just to differentiate two features.
*/
class Vehicle{
    constructor(make,model)
    {
        this.make = make;
        this.model = model;
    }

    start()
    {
        return `${this.make} ${this.model} is starting the engine`;
    }

    stop()
    {
        return `${this.make} ${this.model} is stopping the engine`;
    }

}

const myVehicle = new Vehicle("Toyota","Camry");
document.write(myVehicle.start());
