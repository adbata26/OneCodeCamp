<script>
    class Character 
    {
        constructor(name)
        {
            this.name = name;;
            this.health = 100;
            this.stamina = 100;
            this.manna = 100;
        }

        walk()
        {
            this.stamina--;
        }

        run()
        {
            this.stamina = this.stamina - 3;
        }

        showStats()
        {
            document.write(`<div>Name: ${this.name} </div>
                            <div>health: ${this.health} </div>
                            <div>stamina: ${this.stamina} </div>
                            <div>manna: ${this.manna} </div>
            `);
        }

       
        
    }

class Shaman extends Character
{ 
    constructor(name)
    {
        super(name);
        this.health = 150;
    }

    heal()
    {
        this.health = this.health + 5;
        this.stamina = this.stamina + 5;
        this.manna = this.manna + 5;
    }
}

class Swordsman extends Character
{
    constructor(name)
    {
        super(name);
        this.health = 170;
    }

    slash()
    {
        this.manna = this.manna - 10;

    showStats()

        document.write('I am powerful!');
        super.showStats();

}
