<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity3</title>
</head>
<body>
   <script>
        class Emailbuilder
        {
            constructor()
            {
                this.send();
            }

            send()
            {
                document.write('Sending Email:'+'<br>');
                this.setrecipient();
            }

            setrecipient()
            {
                
                    document.write('Recipient: John@example.com'+'<br>');
                    this.setsubject()
             
             
            }

            setsubject()
            {
               
                    document.write('Subject: Meeting Tomorrow'+'<br>');
                    this.setbody()
      
          
            }

            setbody()
            {
               
                    document.write('Body: Hi John, see you there!'+'<br>');
                    this.setattachment();
         
            }

            setattachment()
            {
         
                    document.write('Attachment: Array(1)');
           
            }
        }


      new Emailbuilder();  
   </script> 

   
</body>
</html>
