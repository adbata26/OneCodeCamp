<body>
<script>
class Item
{
    constructor(name,price,stock)
    {
        this.name = name; 
        this.price = price; 
        this.stock = stock; 
        this.sold = 0; 
    }

    logDetails()
    {
        document.write(`<br>
            <div>Name: ${this.name}</div>
            <div>Price: ${this.price}</div>
            <div>Stock: ${this.stock}</div>
            <div>Sold: ${this.sold}</div>
        `);
    }

    buying()
    {
        if(this.stock == 0)
        {
            document.write("<div>Not Enough Stock!</div>");
        }
        else 
        {
            document.write("<div>Buying</div>");
            this.sold++; 
            this.stock--;
        }
 
    }

    return()
    {
      if(this.stock == 0)
      {
        document.write("<div>Returning</div>");
        this.sold--;
        this.stock++;
      }

      else 
      {
        document.write("<div>You Did not buy that here!</div>");
      }
        
    }
}
