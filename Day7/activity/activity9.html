<!DOCTYPE html>

    <title>Lesson 9</title>
</head>
<body>
<script>
    class Student
    {
        constructor(studentid)
        {
            this.studentid = studentid;
        }
        greet()
        {
            document.write(`Hello ${this.studentid}`);
        }
    }

    let student = new Student(1232);
    student.greet();

</script>    
</body>
