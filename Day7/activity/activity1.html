<body>
<script type="application/javascript">
    class Person 
    {
        constructor(name,age)
        {
            this.name = name;
            this.age = age;
        }
        introduce()
        { 
       
            document.write(`Hi, I'm ${this.name} and I'm ${this.age} years old.`);
            
        }
    }

    const person = new Person("Allen",28);
    person.introduce();


</script>
