<body>
 <script type="application/javascript">
 class Animal 
 {
    constructor(name,species)
    {
        this.name = name;
        this.species = species;
    }
        makeSound()
        {
            return `${this.name}, a ${this.species}, makes a sound `;
        }
    
 }   

class Dog extends Animal 
{
    makeSound(){
        //return `${super.makeSound} AW AW`;
        return super.makeSound() + 'Aw Aw';
    }
}

const dog = new Dog("Bantay","Aso");
document.write(dog.makeSound());
 </script>   
</body>
