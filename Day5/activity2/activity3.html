<body>
    <script type="application/javascript">


        function isEven(num)
        {
         
            const themod = num % 2; 
            if(themod == 0)
            {
                 document.write('EVEN');
            }

            else 
            {
            document.write('ODD');
            }
        }

        isEven(9);
    </script>
</body>
