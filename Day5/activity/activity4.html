<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 4</title>
</head>
<body>
    
    <script type="application/javascript">
         let theitems = [100,50,20,300,5];
         
        let maxvalue = 0;
        let counter = 0;
        theitems.forEach((currentitem) =>{
            if(counter == 0)
            {
                maxvalue = theitems[0];
            }
            else 
            {
                if(maxvalue < currentitem)
                {
                    maxvalue = currentitem;       
                }
            }
            counter++;
        });
        document.write(maxvalue);

    </script>

</body>
</html>
