<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 3</title>
</head>
<body>
    <input tpye="text" id="theinput">
    <button id="thebutton">CONVERT</button>
    <div style="margin-top:10px;" id="thespace"></div>

    <script type="application/javascript">
        document.getElementById('thebutton').addEventListener('click',function(){
           const theinput = document.getElementById('theinput').value; 

           const modbythree = theinput % 3;
           const modbyfive = theinput % 5;

           if(modbythree == 0 && modbyfive == 0)
           {
              document.getElementById('thespace').textContent = "MULTIPLE BY BOTH!"
           }

           else 
           {
               if(modbythree == 0)
               {
                document.getElementById('thespace').textContent = "MULTIPLE BY 3!"
               }     

               else if(modbyfive == 0)
               {
                document.getElementById('thespace').textContent = "MULTIPLE BY 5!"
               }
               else 
               {
                document.getElementById('thespace').textContent = "Not Divisible by any"
               }
           }

        });
</script>
</body>
</html>
