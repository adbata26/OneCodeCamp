<body>
    <input tpye="text" id="theinput">
    <button id="thebutton">FIND</button>
    <div style="margin-top:10px;" id="thespace"></div>

    <script type="application/javascript">
        document.getElementById('thebutton').addEventListener('click',function(){
           const theinput = document.getElementById('theinput').value; 

           const themod = theinput % 2; 
           if(themod == 0)
           {
               document.getElementById('thespace').textContent = 'EVEN'; 
           }
           
           else 
           {
            document.getElementById('thespace').textContent = 'ODD';
           }

        });
    </script>
