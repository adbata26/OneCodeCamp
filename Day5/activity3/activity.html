<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Add Circle</title>

</head>
<body>

  <div id="colorsettings">
    <span id="blue" style="background-color:blue;height:50px;width: 100px;display:inline-block;border-radius:50%;"></span>

    <span id="red" style="background-color:red;height:50px;width: 100px;display:inline-block;border-radius:50%;"></span>

    <span id="yellow" style="background-color:yellow;height:50px;width: 100px;display:inline-block;border-radius:50%;"></span>

    <span id="neutral" style="border: 1px solid black;height:50px;width: 100px;display:inline-block;border-radius:50%;"></span>
  </div>
  <canvas id="myCanvas"></canvas>

  <script>
    let currentcolor = 'gray';
    document.getElementById('colorsettings').addEventListener('click',function(){
       if(event.target.id == 'blue')
       {currentcolor = 'blue';}
       else if(event.target.id == 'red')
       {currentcolor = 'red';}
       else if(event.target.id == 'yellow')
       {currentcolor = 'yellow';}
       else if(event.target.id == 'neutral')
       {currentcolor = 'neutral';}
    })







    const c = document.getElementById("myCanvas");
    let windowWidth = window.innerWidth;
    let windowHeight = window.innerHeight;
    c.width = windowWidth;
    c.height = windowHeight;

  

    c.addEventListener('click',function(event){

        const random = (min, max) => Math.floor(Math.random() * (max - min)) + min;
        let therandomgetter = random(1,3);
        let x = event.clientX;
        let y = event.clientY;
        
        const ctx = c.getContext("2d");
        ctx.beginPath();
        if(therandomgetter == 1)
        {
            ctx.arc(x, y, 30, 0, 2 * Math.PI);
        }

        else if(therandomgetter == 2)
        {
            ctx.arc(x, y, 50, 0, 2 * Math.PI);
        }

        else 
        {
            ctx.arc(x, y, 70, 0, 2 * Math.PI);
        }
         
        
        if(currentcolor != 'neutral')
        {
          ctx.fillStyle = currentcolor;
          ctx.fill();
        }
        else 
        {
          ctx.fillStyle = 'gray';
          ctx.fill();
        }
  
    });

  </script>
</body>
</html>
